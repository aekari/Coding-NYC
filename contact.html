<body>
<div class="header">
			<h1>Coding NYC</h1>
		</div>
		<div class="subheader">
			<h1>Learn to Code in New York City</h1>
		</div>

		<nav>
			<ul>
				<li><a href="index.html">HOME</a></li>

				<li><a href="contact.html">CONTACT</a></li>
			</ul>

		<section class="text">
		<h3 class="centerText">Send Us A Message</h3>
		<form>
		<label>Name
		<input type="text" name="name" placeholder="What's your name?">
		</label>

		<br>

		<label>
		Email
		<input type="text" name="email" placeholder="example@domain.com">
		</label>

		<br><br>

		<label>Subject
		<input type="text" name="subject" placeholder="subject">
		</label>

		<br><br>

		<label>
		Message: <br>
		<textarea name="message" placeholder="Type in your message here."></textarea>
		</label>

		<br>

		<div class="smallText">
		<label>
		<input type="radio" name="subscribe" value="yes">
		<span class="green">Subscribe</span>: I love learning code!
		</label>
<br>
		<label>
		<input type="radio" name="subscribe" value="no">
		<span class="red">Don't Subscribe</span>: I want to stay a noob!
		</label>
		</div>
		<button type="submit">Submit</button>
		</form>
		</section>
</body>
